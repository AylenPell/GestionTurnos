# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - GestorTurnosApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
 
      - name: Restore dependencies
        run: dotnet restore GestionTurnos.sln
      
      - name: Build application
        run: dotnet build GestionTurnos.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./API/API.csproj -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./myapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_690CF838D67C4BA5BF5FF8FF49E0AA03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DC2A9F5E59A74DD6BF24E49B01E8827E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8049E8F2E95140A0BA628D19B69B9287 }}
          enable-AzPSSession: true  # comparte sesión con Azure PowerShell

      # ?? Setear secretos Twilio como App Settings (Windows con Azure PowerShell)
      - name: Set Twilio App Settings in Azure (Windows PowerShell)
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            $appName = "GestorTurnosApi"
            $web = Get-AzWebApp -Name $appName
            if (-not $web) { throw "WebApp $appName no encontrado." }
            $rg = $web.ResourceGroup

            # Leer settings actuales (para no pisar otros)
            $current = (Get-AzWebApp -Name $appName -ResourceGroupName $rg).SiteConfig.AppSettings
            $dict = @{}
            foreach ($s in $current) { $dict[$s.Name] = $s.Value }

            # Setear/actualizar Twilio settings
            $dict["Twilio__AccountSid"]   = "${{ secrets.TWILIO_ACCOUNT_SID }}"
            $dict["Twilio__AuthToken"]    = "${{ secrets.TWILIO_AUTH_TOKEN }}"
            $dict["Twilio__FromWhatsApp"] = "${{ secrets.TWILIO_FROM_WHATSAPP }}"

            # Aplicar cambios (Azure recicla la app automáticamente)
            Set-AzWebApp -Name $appName -ResourceGroupName $rg -AppSettings $dict

      - name: install dotnet ef tool
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.0
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Update database with EF Core migrations
        run: dotnet ef database update --project ./Infrastracture/Infrastructure.csproj --startup-project ./API/API.csproj
        env:
          ASPNETCORE_ENVIRONMENT: Production

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GestorTurnosApi'
          slot-name: 'Production'
          package: ./myapp
